name: OpenHands AI Agent

on:
  issues:
    types: [labeled, opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  openhands-on-label:
    if: github.event_name == 'issues' && github.event.label.name == 'openhands'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run OpenHands
        uses: All-Hands-AI/openhands-github-action@v1
        with:
          prompt: |
            Please work on this GitHub issue:
            
            Title: ${{ github.event.issue.title }}
            
            Description:
            ${{ github.event.issue.body }}
            
            Please implement the requested changes and create a pull request.
          repository: ${{ github.repository }}
          openhands-api-key: ${{ secrets.OPENHANDS_API_KEY }}

  openhands-on-mention:
    if: |
      (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') &&
      contains(github.event.comment.body, '@openhands')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run OpenHands
        uses: All-Hands-AI/openhands-github-action@v1
        with:
          prompt: |
            Context: Working on repository ${{ github.repository }}
            
            Issue/PR Title: ${{ github.event.issue.title || github.event.pull_request.title }}
            
            User request:
            ${{ github.event.comment.body }}
            
            Please address this request and create or update a pull request as needed.
          repository: ${{ github.repository }}
          openhands-api-key: ${{ secrets.OPENHANDS_API_KEY }}
